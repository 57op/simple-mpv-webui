<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=no">
    <meta name="author" content="Fabio R&auml;mi">
    <title>simple-mpv-webui</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/manifest.json">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" type="text/css" href="webui.css">
    <link rel="stylesheet" href="fontawesome-free-5.0.2/css/fontawesome-all.min.css">
  </head>
  <body>
    <h1 id="filename">Title</h1>
    <h2 id="artist">Artist</h2>
    <h3 id="album">Album</h3>

    <div class="table">
      <table class="two">
        <tr>
          <td>Sub-delay:</td>
          <td id="sub-delay"></td>
        </tr>
        <tr>
          <td>Audio-delay:</td>
          <td id="audio-delay"></td>
        </tr>
      </table>
    </div>

    <div class="slidecontainer">
      <input type="range" min="0" max="0" value="0" step="any" class="slider" id="mediaPosition">
      <div class="sliderInfoContainer">
        <div class="left" id="remaining"></div>
        <div class="sliderCenter" id="position"></div>
        <div class="right" id="duration"></div>
      </div>
    </div>

    <div class="slidecontainer">
      <input type="range" min="0" max="130" value="100" step="1" class="slider" id="mediaVolume">
      <div class="sliderInfoContainer sliderVolume">
        <div class="left sliderVolume"><i class="fas fa-volume-down"></i></div>
        <div class="sliderCenter" id="volume"></div>
        <div class="right"><i class="fas fa-volume-up"></i></div>
      </div>
    </div>

    <div onClick="send('toggle_pause')" class="button play green">
      <div class="content icon-content" id="playPause" value='none'>
        <i class="fas fa-play"></i><i class="fas fa-pause"></i>
      </div>
    </div>

    <div onClick="send('seek', '-10')" class="button left blue">
      <div class="content icon-content">
        <i class="fas fa-backward"></i>
      </div>
    </div>
    <div onClick="send('seek', '10')" class="button right blue">
      <div class="content icon-content">
        <i class="fas fa-forward"></i>
      </div>
    </div>

    <div onClick="send('playlist_prev')" class="button left blue">
      <div class="content icon-content">
        <i class="fas fa-fast-backward"></i>
      </div>
    </div>
    <div onClick="send('playlist_next')" class="button right blue">
      <div class="content icon-content">
        <i class="fas fa-fast-forward"></i>
      </div>
    </div>

    <div onClick="send('cycle_sub')" class="button left violet">
      <div class="content text-content">
        Next sub
      </div>
    </div>
    <div onClick="send('cycle_audio')" class="button right violet">
      <div class="content text-content">
        Next audio
      </div>
    </div>

    <div onClick="send('sub_delay', '-0.05')" class="button left yellow">
      <div class="content text-content">
        Sub delay -
      </div>
    </div>
    <div onClick="send('sub_delay', '0.05')" class="button right yellow">
      <div class="content text-content">
        Sub delay +
      </div>
    </div>

    <div onClick="send('audio_delay', '-0.05')" class="button left yellow">
      <div class="content text-content">
        Audio delay -
      </div>
    </div>
    <div onClick="send('audio_delay', '0.05')" class="button right yellow">
      <div class="content text-content">
        Audio delay +
      </div>
    </div>

    <div onClick="send('fullscreen')" class="button left gray">
      <div class="content text-content">
        Fullscreen
      </div>
    </div>
    <div onClick="send('cycle_audio_device')" class="button right gray">
      <div class="content text-content">
        Audio device
      </div>
    </div>

    <audio id="audio" src="/audio/silence.mp3" display="none" loop></audio>

  </body>
  <script src="webui.js"></script>
</html>
