<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=no">
    <title>mpv webui</title>
    <link href='favicon.png' rel='icon' type='image/png'>
    <link rel="stylesheet" type="text/css" href="webui.css">
    <link rel="stylesheet" href="fontawesome-free-5.0.2/css/fontawesome-all.min.css">
  </head>
  <body>
    <h1 id="filename">Filename</h1>
    <table>
    <tr>
      <td>Duration:</td>
      <td id="duration"></td>
    </tr>
    <tr>
      <td>Position:</td>
      <td id="position"></td>
    </tr>
    <tr>
      <td>Remaining:</td>
      <td id="remaining"></td>
    </tr>
    <tr>
      <td>Sub-delay:</td>
      <td id="sub-delay"></td>
    </tr>
    <tr>
      <td>Volume:</td>
      <td id="volume"></td>
    </tr>
    </table>

    <div onClick="send('pause')" class="button play green"><div class='button-content'><i class="fas fa-play"></i> <i class="fas fa-pause"></i></div></div>

    <div onClick="send('seek', '-10')" class="button seek left blue"><div class='button-content'><i class="fas fa-backward"></i></div></div>
    <div onClick="send('seek', '10')" class="button seek right blue"><div class='button-content'><i class="fas fa-forward"></i></div></div>

    <div onClick="send('prev')" class="button next-prev left blue"><div class='button-content'><i class="fas fa-fast-backward"></i></div></div>
    <div onClick="send('next')" class="button next-prev right blue"><div class='button-content'><i class="fas fa-fast-forward"></i></div></div>

    <div onClick="send('volume', '-5')" class="button vol left gray"><div class='button-content'><i class="fas fa-volume-down"></i></div></div>
    <div onClick="send('volume', '5')" class="button vol right gray"><div class='button-content'><i class="fas fa-volume-up"></i></div></div>

    <div onClick="send('sub_delay', '-0.05')" class="button sub left gray"><div class='button-content'>sub -</div></div>
    <div onClick="send('sub_delay', '0.05')" class="button sub right gray"><div class='button-content'>sub +</div></div>

    <div onClick="send('cycle_sub')" class="button sub left gray"><div class='button-content'>sub <i class="fas fa-fast-forward"></i></div></div>
    <div onClick="send('cycle_audio')" class="button sub right gray"><div class='button-content'>audio <i class="fas fa-fast-forward"></i></div></div>

  </body>
  <script src="webui.js"></script>
</html>
